    $ref: './paths/flows/all.yaml'
  /flows/{id}:
    $ref: './paths/flows/get-by-id.yaml'
  /statistics/flows:
    $ref: './paths/statistics/flows.yaml'
  /widget:
    $ref: './paths/widget/create.yaml'
  /widget/{id}:
    $ref: './paths/widget/delete.yaml'
  /widget/{id}/config:
    $ref: './paths/widget/update-config.yaml'
  /widget/{id}/name:
    $ref: './paths/widget/update-name.yaml'
  /dashboard/{dashboard}/widget-add:
    $ref: './paths/dashboard/widget-add.yaml'
  /dashboard/{dashboard}/widget-delete:
    $ref: './paths/dashboard/widget-delete.yaml'
  /dashboard/{dashboard}/layout:
    $ref: './paths/dashboard/layout.yaml'

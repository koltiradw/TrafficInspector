openapi: 3.1.0
info:
  title: /api OpenAPI spec
  version: 0.0.1
servers:
  - url: /api
    description: Go ui-backend
tags:
  - name: flows
    description: All things related to flows
  - name: dashboard
    description: All things related to dashboards
  - name: widget
    description: All things related to working with widgets
paths:

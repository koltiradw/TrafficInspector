post:
  operationId: dashboard-add-widget
  summary: Add widget to a dashboard
  x-tags:
    - dashboard
  parameters:
    - name: dashboard
      in: path
      required: true
      schema:
        $ref: '../../components/parameters/dashboard.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: Widget ID
  responses:
    '200':
      description: Widget added successfully
    '400':
      description: Failed to add widget